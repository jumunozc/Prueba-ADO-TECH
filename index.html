    <style>
      body {
        background: linear-gradient(-45deg, #121111, #d5e0e4, #d5e0e4, #4b64ca);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }
    </style>
